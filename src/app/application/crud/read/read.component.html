<div class="container-fluid">
    <h1> Exemple Crud</h1>
    
    <table class="table">
        <thead class="thead-dark">
          <tr >
            <th *ngFor="let entete of headElements" scope="col">{{entete}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listUser; let i = index">
            <td>{{item.id}}</td>
            <td>{{item.fName}}</td>
            <td>{{item.lName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.country}}</td>
            <td>{{item.newsletter}}</td>
            <td>
                <a href = "" class="btn btn-info">Afficher</a>
                <a [routerLink]="['/updateForm/', item.id]" class="btn btn-primary">Editer</a>
                <button type="button" (click) = "delete(item.id)" class = "btn btn-danger">supprimer</button>
                <button type="button" (click) = "delete2(item.id, i)" class = "btn btn-danger">supprimer</button>
            </td>
          </tr>
         
        </tbody>
      </table>
      </div>
